<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="connect">Connect</button>

    <div id="content" style="display: none;">
        <h1>Your account:</h1>
        <span id="account"></span>
        <br /><br />
        <form id="send">
            <h2>ETH</h2>
            <label for="recipient">Address</label>
            <input type="text" placeholder="Recipient" id="recipient">

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="amount" step=".01" />
            <button>Send</button>
        </form>
        <form id="sendERC20">
            <h2>Matech Coin</h2>
            <span id="balanceERC20"></span>
            <label for="recipientERC20">Address</label>
            <input type="text" placeholder="Recipient" id="recipientERC20">

            <label for="amountERC20">Amount</label>
            <input type="number" id="amountERC20" placeholder="amount" step=".01" />
            <button>Send</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
